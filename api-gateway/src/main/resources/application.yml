eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka:
      value: true
    fetch-registry:
      value: true
    instance:
      hostname: localhost
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: register
          uri: lb://registerService
          predicates:
            - Path=/register/**

        - id: login
          uri: lb://loginService
          predicates:
            - Path=/login/**